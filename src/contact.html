<section class="contact-sections" id="contact">
  <div class="contact__img">
    <picture>
      <source
        srcset="./images/home/contact.webp 1x, ./images/home/contact@2x.webp 2x"
      />
      <img
        src="./images/home/contact.jpg"
        alt="photp person"
        srcset="./images/home/contact@2x.jpg 2x"
      />
    </picture>
  </div>
  <div class="form-block">
    <h2 class="form__title">Request Callback</h2>

    <form class="form" name="form" method="POST" netlify>
      <div class="label__block">
        <input
          class="form__input"
          type="text"
          placeholder=" "
          name="name"
          id="name"
        />
        <label class="form__label" for="name">Enter your name</label>
      </div>
      <div class="label__block">
        <input
          class="form__input"
          type="email"
          placeholder=" "
          name="email"
          id="email"
        />
        <label class="form__label" for="email">Enter email* </label>
        <span id="error" class="form__error visually-hidden icon-worning">
          <!-- можна поставити через svg або створити з цієї іконки іконочний шрифт і через клас-->
          <!-- <svg width="16 " height="16">
            <use href="./images/worning.svg#icon-worning"></use>
          </svg> -->
          This is a required field
        </span>
      </div>
      <button class="form__button" type="submit">Send</button>
    </form>
  </div>
</section>
